<!DOCTYPE html>
<html>
    
<head>

    <title>Minimark</title>

    <link rel="stylesheet" type="text/css" href="neat.css">
    <link rel="stylesheet" type="text/css" href="custom.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

</head>

<body>

    <div id="header">
        <select id="filepicker" aria-label="Open file" title="Add markdown title to rename file"></select>
        <div id="tools">
            <span id="newfile" aria-label="New file" title="New file">+</span>
        </div>
    </div>

    <textarea id="typebox" name="text"></textarea>

    <div id="menu">
        <table>
            <tr><td><strong>I</strong></td><td>Image</td></tr>
            <tr><td><strong>P</strong></td><td>Preview</td></tr>
        </table>
        <p class="center">ESC to Close Menu</p>
    </div>

    <script src="minimark.js"></script>

</body>

</html>
